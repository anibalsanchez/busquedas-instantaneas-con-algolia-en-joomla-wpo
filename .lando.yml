name: busquedas-instantaneas-con-algolia-en-joomla-wpo

proxy:
  web-service:
    # Give me http://busquedas-instantaneas-con-algolia-en-joomla-wpo.lndo.site and https://busquedas-instantaneas-con-algolia-en-joomla-wpo.lndo.site
    - busquedas-instantaneas-con-algolia-en-joomla-wpo.lndo.site

services:
  web-service:
    # Use the latest version of nginx.
    type: nginx

    # Optionally specify a webroot if it is a subdirectory of the appRoot
    webroot: web
    ports:
      # A nice http://localhost:8080
      - '8080:80'


